<div class="bg-white shadow-lg rounded-lg p-4 mt-6" style="flex: 1 1 55%">
  <h2 class="text-l font-bold mb-4">{{ barChartTitle }}</h2>
  <div style="display: flex">
    <canvas
      baseChart
      [type]="barChartType"
      [datasets]="[{ data: barChartData, label: 'Projects numbers by status' }]"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [plugins]="barChartPlugins"
      [data]="barChartAll"
    >
    </canvas>
  </div>
</div>
