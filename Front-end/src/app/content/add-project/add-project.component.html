<!-- src/app/add-project/add-project.component.html -->
<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Add New Project</h2>
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700">Title</label>
      <input formControlName="title" class="w-full px-3 py-2 border rounded-lg" type="text" placeholder="Project Title">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Description</label>
      <textarea formControlName="description" class="w-full px-3 py-2 border rounded-lg" placeholder="Project Description"></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Start Date</label>
      <input formControlName="startDate" class="w-full px-3 py-2 border rounded-lg" type="date">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Estimated End Date</label>
      <input formControlName="estimatedEndDate" class="w-full px-3 py-2 border rounded-lg" type="date">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Project Status</label>
      <input formControlName="projectStatus" class="w-full px-3 py-2 border rounded-lg" type="text" placeholder="Project Status">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Estimated Revenue</label>
      <input formControlName="estimatedRevenue" class="w-full px-3 py-2 border rounded-lg" type="number" placeholder="Estimated Revenue">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Customer ID</label>
      <input formControlName="idCustomer" class="w-full px-3 py-2 border rounded-lg" type="number" placeholder="Customer ID">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Employee IDs (comma-separated)</label>
      <input formControlName="employeeIds" class="w-full px-3 py-2 border rounded-lg" type="text" placeholder="Employee IDs">
    </div>
    <button class="w-full px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Add Project</button>
  </form>
</div>
